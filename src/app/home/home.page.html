<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="form">
      <ion-segment class="segment no-width" id="subtype-segment" formControlName="segment">
        <ion-segment-button value=1>1</ion-segment-button>
        <ion-segment-button value=2>2</ion-segment-button>
        <ion-segment-button value=3>3</ion-segment-button>
        <ion-segment-button value=4>4</ion-segment-button>
      </ion-segment>
    </form>
  </div>
</ion-content>
